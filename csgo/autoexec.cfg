// ------------------ UI ------------------ //

// Team settings
voice_scale 0.5
cl_teamid_overhead_mode 0
cl_hud_playercount_showcount 0
cl_hud_healthammo_style 1

// Bypass OS Interface & Acceleration
m_rawinput 1
m_mouseaccel1 0
m_mouseaccel2 0
zoom_sensitivity_ratio_mouse 0.790171

// Disabled annoying MOTDs
